<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Hyperlink Button</title>
    <style>
        /* Style for the button */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: yellow;
            color: black;
            border-radius: 25px;
            
        }

        /* Hover effect */
        .button:hover {
            background-color: #45a049;
            
        }
    </style>
</head>
<body>
    
    <a href="https://www.youtube.com" class="button" >Visit Example</a>
</body>
</html>
