<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs Example</title>
    <style>
        /* Style for all divs with the "shared-style" class */
        .shared-style {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        /* Style for the unique div with the ID "unique-style" */
        #unique-style {
            border: 2px solid red;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="shared-style">Shared Style Div 1</div>
    <div class="shared-style">Shared Style Div 2</div>
    <div class="shared-style">Shared Style Div 3</div>
    <div id="unique-style">Unique Style Div</div>
</body>
</html>
